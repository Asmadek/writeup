<template name="editTask">
    <script>
        "{{employerSet}}"
    </script>
    <div class="container registration">
        <div class="row">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Редактировать</legend>
                    <div class="form-group">
                        <label for="inputTitle" class="col-lg-2 control-label">Название</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Название" value="{{title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputComment" class="col-lg-2 control-label">Комментарий</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" id="inputComment">{{comment}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCount" class="col-lg-2 control-label">Объём (символов)</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="inputCount" placeholder="Объём" value="{{count}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmployer" class="col-lg-2 control-label">Исполнитель</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="inputEmployer">
                                {{#each employers }}
                                    <option {{isEmployer}} value="{{_id}}">
                                        {{fullname}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDeadlineDate" class="col-lg-2 control-label">Дата</label>
                        <div class="col-lg-2">
                            <input type="date" class="form-control" id="inputDeadlineDate" value="{{deadlineDate}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDeadlineTime" class="col-lg-2 control-label">Время</label>
                        <div class="col-lg-2">
                            <input type="time" class="form-control" id="inputDeadlineTime" value="{{deadlineTime}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a href="/task/{{_id}}">Вернуться</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</template>
