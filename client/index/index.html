<template name="index">
    <div class="container-fluid">
		<div class="row">
			<div class="jumbotron">
				<div class="container">
		  			<h1>Новости</h1>
	  			</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">

            <table class="table">
                <thead>
                    <tr>
                        <th class="col-md-2">
                            Дата
                        </th>
                        <th class="col-md-2">
                            От кого
                        </th>
                        <th class="col-md-3">
                            Материал
                        </th>
                        <th class="col-md-5">
                            Комментарий
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {{#each messages}}
                        <tr>
                            <td class="col-md-2">
                                {{currentTime}} {{currentDate}}
                            </td>
                            <td class="col-md-2">
                                {{userFromName}}
                            </td>
                            <td class="col-md-3">
                                <a href="/task/{{taskId}}">{{taskName}}</a>
                            </td>
                            <td class="col-md-5">
                                {{comment}}
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

		</div>
	</div>
</template>
