<template name="planTheme">
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h1>Контент-план</h1>
                    <div>
                        <a href="/plan">Все</a>
                        {{#each themes}}
                            | <a href="/plan/{{_id}}">{{name}}</a>
                        {{/each}}
                    </div>
                    <a href="/completed">Завершённые</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">Время</th>
                    <th class="col-md-4">Название</th>
                    <th class="col-md-2">Исполнитель</th>
                    <th class="col-md-2">Этап</th>
                    <th class="col-md-3">Действие</th>
                </tr>
                </thead>
            </table>
            {{#each tasksGrouped}}
                {{> taskGroup}}
            {{/each}}
        </div>
    </div>
    {{> send}}
</template>
