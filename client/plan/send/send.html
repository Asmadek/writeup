<template name="send">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Отправить статью</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputUser" class="col-lg-2 control-label">Получатель</label>
                                <div class="col-lg-10">
                                    <select class="form-control" id="inputUser">
                                        {{#each employers }}
                                            <option value="{{_id}}">
                                                {{fullname}}
                                            </option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputComment" class="col-lg-2 control-label">Комментарий</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" id="inputComment"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="sendButton">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</template>
