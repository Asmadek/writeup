<template name="taskItem">
    <tr>
        <td class="col-md-1">{{deadlineTime}}</td>
        <td class="col-md-4"><a href="/task/{{_id}}">{{title}}</a></td>
        <td class="col-md-2">{{fullname}}</td>
        <td class="col-md-1">{{progress}}%</td>
        <td class="col-md-1">{{statusRus}}</td>
        <td class="col-md-3">
            <a href="#" class="complete">Завершить</a> |
            <a href="#" class="send" data-toggle="modal" data-target="#myModal">Отправить</a> |
            <a href="/task/{{_id}}/edit">Редактировать</a>
        </td>
    </tr>
</template>
