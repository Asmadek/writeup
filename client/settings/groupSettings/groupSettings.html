<template name="groupSettings">
    {{>settingsHead}}
    <div class="container">
        <div class="row">
            <h3>
              Группы пользователей
              <a href="#" id="addGroup" class="btn btn-primary">
                  Добавить группу
              </a>
            </h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-6">
                            Название
                        </th>
                        <th class="col-md-6">
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {{#each groups}}
                        {{> groupItem }}
                    {{/each}}
                </tbody>
                <div>
                    <form class="form-inline hide">
                        <div class="form-group">
                            <label for="inputName">Название</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Название">
                        </div>
                        <button type="submit" class="btn btn-default" id="save">Сохранить</button>
                    </form>
                </div>
            </table>
        </div>
    </div>

</template>
