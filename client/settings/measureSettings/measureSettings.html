<template name="measureSettings">
    <h3>Измерения</h3>
    <table class="table">
        <thead>
        <tr>
            <th>
                Название
            </th>
            <th>
                Относительно
            </th>
            <th>
                Размер
            </th>
            <th>
                Действия
            </th>
        </tr>
        </thead>
        <tbody>
            {{#each measures}}
                {{> measureItem }}
            {{/each}}
        </tbody>
    </table>
</template>
