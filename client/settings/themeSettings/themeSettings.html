<template name="themeSettings">
    {{>settingsHead}}
    <div class="container">
        <div class="row">
            <h3>Группы материалов <a href="return false;" class="btn btn-primary" id="addTheme">Добавить</a></h3>
            <table class="table">
                <thead>
                <tr>
                    <th  class="col-md-4">
                        Название
                    </th>
                    <th class="col-md-4">
                        Действия
                    </th>
                </tr>
                </thead>
                <tbody>
                    {{#each themes}}
                        {{> themeItem }}
                    {{/each}}
                </tbody>
            </table>
            <br />
            <div>
                <form class="form-inline hide">
                    <div class="form-group">
                        <label for="inputName">Название</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Название">
                    </div>
                    <button type="submit" class="btn btn-default" id="save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

</template>
