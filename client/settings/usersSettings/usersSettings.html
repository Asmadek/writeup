<template name="usersSettings">
    <h3>Пользователи</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-6">
                    ФИО
                </th>
                <th class="col-md-6">
                    Действия
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
                {{> userItem }}
            {{/each}}
        </tbody>
        <div>
            <a href="/registration" class="btn btn-primary">
                Добавить пользователя
            </a>
        </div>
    </table>
</template>
