<template name="usersSettings">
    {{>settingsHead}}
    <div class="container">
        <div class="row">
            <h3>Пользователи    <a href="/registration" class="btn btn-primary">Добавить пользователя</a></h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th class="col-md-3">
                          ФИО
                      </th>
                      <th class="col-md-3">
                          Группа
                      </th>
                        <th class="col-md-6">
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {{#each users}}
                        {{> userItem }}
                    {{/each}}
                </tbody>
            </table>

        </div>
    </div>
</template>
