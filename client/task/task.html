<template name="task">
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h3>{{title}} <small><a href="/task/{{_id}}/edit">Редактировать</a></small></h3>
                    <div>
                        <h5>Завершено {{value}} / {{count}} символов </h5>
                        <h5>Срок сдачи: {{deadlineTime}} {{newDate}}</h5>
                        <h5>Исполнитель: {{fullname}}</h5>
                        {{#if comment}}
                            <h5>Комментарий: {{comment}}</h5>
                        {{/if}}
                        <div>
            				<input type="file" id="newsImageInput" multiple accept="image/*">
            				{{#each newsImages}}
            					{{> newsImage}}
            				{{/each}}
                        </div>
                        <br />
                        <div class="input-group col-md-4">
                            {{#if backStage}}
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default changeStage" data-stage={{backStage._id}}>
                                        {{backStage.name}}
                                    </button>
                                </span>
                            {{/if}}
                            <select class="form-control" id="inputEmployer">
                                {{#each employers}}
                                    <option {{isEmployer}} value="{{_id}}">
                                        {{fullname}}
                                    </option>
                                {{/each}}
                            </select>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default changeStage" data-stage="{{currentStage._id}}">
                                    {{currentStage.name}}
                                </button>
                                {{#if nextStage}}
                                    <button type="button" class="btn btn-default changeStage" data-stage={{nextStage._id}}>
                                        {{nextStage.name}}
                                    </button>
                                {{/if}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            {{> editor }}
        </div>
    </div>
</template>
