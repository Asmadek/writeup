<template name="task">
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h3>{{title}} <small><a href="/task/{{_id}}/edit">Редактировать</a></small></h3>
                    <div>
                        <h5>{{value}} / {{count}} символов </h5>
                        <h5>{{deadlineTime}} {{newDate}}</h5>
                        <h5>{{fullname}}</h5>
                        {{#if comment}}
                            <h5>Комментарий: {{comment}}</h5>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            {{> editor }}
        </div>
    </div>
</template>
