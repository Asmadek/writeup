<template name="editUser">
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h1>Редактировать пользователя</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="form-horizontal">
              <fieldset>
                <div class="form-group">
                  <label for="inputName" class="col-lg-2 control-label">Имя</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" value="{{profile.name}}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputSName" class="col-lg-2 control-label">Фамилия</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSName" value="{{profile.sname}}">
                  </div>
                </div>
                <!--{{#if settingsAlowed}}-->
                    <div class="form-group">
                      <label for="inputGroup" class="col-lg-2 control-label">Группа</label>
                      <div class="col-md-2">
                        <select class="form-control" id="inputGroup">
                            {{#each groups}}
                                <option value="{{_id}}" selected="{{isCurrentGroup}}">
                                    {{name}}
                                </option>
                            {{/each}}
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStatus" class="col-lg-2 control-label">Статус</label>
                        <div class="col-md-2">
                            <select class="form-control " id="inputStatus">
                                <option value="false" selected="{{active}}">
                                    Активный
                                </option>
                                <option value="true" selected="{{banned}}">
                                    Заблокирован
                                </option>
                            </select>
                        </div>
                    </div>
                <!--{{/if}}-->
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
</template>
