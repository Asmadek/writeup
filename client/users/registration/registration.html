<template name="registration">
    <div class="container registration">
        <div class="row">
            <form class="form-horizontal">
              <fieldset>
                <legend>Регистрация</legend>
                <div class="form-group">
                  <label for="inputName" class="col-lg-2 control-label">Имя</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Имя">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputSName" class="col-lg-2 control-label">Фамилия</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSName" placeholder="Фамилия">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Пароль</label>
                  <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Подтверждение пароля</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Подтверждение пароля">
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Создать пользователя</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
</template>
